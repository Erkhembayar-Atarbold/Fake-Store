<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Free Icon from Font Awesome -->
    <script src="https://kit.fontawesome.com/2d5e285195.js" crossorigin="anonymous"></script>
    
    <!-- Link to JS file -->
    <script src="js/main.js" defer></script>
    
    <!-- CSS link to style and normalize files -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-left header-container">
            <div class="logo-container container-element"><span class="logo">FAKE API</span></div>
        </div>
        <div class="header-center header-container" >
            <div class="input-container container-element">
                <label for="" class="search-label">Search</label>
                <input type="text" class="search-bar">
                <button class="search-btn">Enter</button>
            </div>
        </div>
        <div class="header-right">
            <div class="container-element">
                <div class="login-container font-icon-header">
                    <!-- Font of client account -->
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="cart-container font-icon-header">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="container-gallery">

        </section>
    </main>
    <footer></footer>
</body>
</html>
